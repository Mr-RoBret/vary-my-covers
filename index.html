<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vari-my-Ant Carousel</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="carousel">

        <button class="carousel__button carousel__button--left is-hidden">
            <img src="img/left-svgrepo-com.svg" alt="">
        </button>

        <div class="carousel__track-container">
            <ul class="carousel__track">
                <li class="carousel__slide current-slide">
                    <img class="carousel__image" src="img/slide-1.jpeg" alt="cover1">
                </li>
                <li class="carousel__slide">
                    <img class="carousel__image" src="img/slide-2.jpeg" alt="cover2">
                </li>
                <li class="carousel__slide">
                    <img class="carousel__image" src="img/slide-3.jpeg" alt="cover3">
                </li>
            </ul>
        </div>

        <button class="carousel__button carousel__button--right">
            <img src="img/right-svgrepo-com.svg" alt="">
        </button>

        <div class="thumbnail__nav">
            <button class="thumbnail__indicator current-thumb">
                <img src="img/slide-1.jpeg" alt="">
            </button>
            <button class="thumbnail__indicator"></button>
            <button class="thumbnail__indicator"></button>
        </div>
    </div>
    <script src="js/carousel.js"></script>
</body>
</html>
